  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    :root {
      --background: #ffffff;
      --fontColor: #121213;
      --fontSize: 18px;
      --borderColor: #d3d6da;
    }

    .nightmode {
      --background: #121213;
      --fontColor: #ffffff;
      --borderColor: #3a3a3c
    }

    html,
    body {
      margin: 0px;
      padding: 0px;
      font-size: var(--fontSize);
      background-color: var(--background);
      color: var(--fontColor);
    }

    main {
      height: 100%;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    main header {
      border-bottom: 1px solid var(--borderColor);
      position: relative;
    }

    main h1 {
      text-transform: uppercase;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin: 1rem 0;
    }

    main .container {
      height: calc(100vh - 90px);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    #date-picker {
      margin: 0 0.25rem;
    }

    #answer {
      margin: 1.5rem;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 0.7rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding-bottom: 0.5rem;
      color: var(--fontColor);
    }

    footer a {
      color: var(--fontColor);
    }

    @media screen and (max-width: 320px) {
      :root {
        --fontSize: 14px;
      }

      main .container {
        height: calc(100vh - 75px);
      }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Wordle Spoiler</h1>
      <span class="toggle-theme"></span>
    </header>
    <div class="container">
      <div class="date-picker">
        <label for="date-picker">
          <span>Solution for</span>
          <input type="date" name="pick date" id="date-picker" />
          <span>is: </span>
        </label>
      </div>
      <div id="answer"></div>
      <div id="error"></div>
    </div>
    <footer>Made with ‚ù§Ô∏è and üéß by <a href="https://droyson.xyz/" target="_blank" rel="noopener">droyson.xyz</a>
    </footer>
  </main>
  <script type="text/javascript">
    (function () {
      const darkTheme = window.matchMedia('(prefers-color-scheme: dark)');
      const toggleThemeBtn = document.getElementsByClassName('toggle-theme')[0];
      const darkThemeClass = 'nightmode';
      if (darkTheme.matches) {
        document.body.classList.add(darkThemeClass);
        toggleThemeBtn.innerText = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove(darkThemeClass);
        toggleThemeBtn.innerText = 'üåô';
      }

      toggleThemeBtn.addEventListener('click', function () {
        const hasDarkTheme = document.body.classList.contains(darkThemeClass);
        document.body.classList.toggle(darkThemeClass);
        toggleThemeBtn.innerText = hasDarkTheme ? 'üåô' : '‚òÄÔ∏è';
      });
    })();
  </script>
  <script src="/js/main.js" type="text/javascript" async defer></script>
  <script data-goatcounter="https://wordle-spoiler.goatcounter.com/count" async src="/js/goatcounter/count.js"></script>
</body>
